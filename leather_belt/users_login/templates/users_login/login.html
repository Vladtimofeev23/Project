{% extends 'main/layout.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<div class="container">
<h3>{{ title }}</h3>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}<br>
    <p>
        <button type="submit" class = 'btn btn-primary'> Войти </button>
        <a href="{% url 'users_login:register' %}" role="button" class = 'btn btn-primary' >Регистрация</a>
    </p>
</form>
</div>

{% endblock %}
